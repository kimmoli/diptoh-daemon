<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
        <!-- Only user nemo can own the diptoh -->
        <policy user="nemo">
                <allow own="com.kimmoli.diptoh"/>
        </policy>

        <!-- Allow anyone to call into the service -->
        <policy context="default">
                <allow send_interface="com.kimmoli.diptoh"/>
                <allow receive_sender="com.kimmoli.diptoh"/>
                <allow receive_interface="com.kimmoli.diptoh"/>
        </policy>

</busconfig>
